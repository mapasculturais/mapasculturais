type: object
properties:
  id:
    type: integer
    example: 5
    description: Um id numérico que representa o espaço
  location:
    type: object
    properties:
      latitude:
        type: string
        example: "0"
        description: Latitude do espaço
      longitude:
        type: string
        example: "0"
        description: Longitude do espaço
  name:
    type: string
    example: Secult
    description: Um texto que representa o nome do espaço
  public:
    type: boolean
    example: false
    description: Indica se o espaço é público ou não
  shortDescription:
    type: string
    example: Secult
    description: Uma breve descrição do espaço
  longDescription:
    type: string
    example: null
    description: Descrição detalhada do espaço
  createTimestamp:
    $ref: '../common-types/date.yaml'
  status:
    type: integer
    example: 1
    description: Status do espaço
  parent:
    type: integer
    description: O espaço pai (se houver)
  owner:
    type: integer
    example: 1
    description: Proprietário do espaço
  updateTimestamp:
    $ref: '../common-types/date.yaml'
  subsite:
    type: integer
    description: Subsite do espaço (se houver)
  emailPublico:
    type: string
    example: null
    description: O email público do espaço
  emailPrivado:
    type: string
    example: null
    description: O email privado do espaço
  cnpj:
    type: string
    example: null
    description: O cnpj do espaço
  razaoSocial:
    type: string
    example: null
    description: A razão social do espaço
  telefonePublico:
    type: string
    example: null
    description: O telefone público do espaço
  telefone1:
    type: string
    example: null
    description: O primeiro telefone do espaço
  telefone2:
    type: string
    example: null
    description: O segundo telefone do espaço
  capacidade:
    type: string
    example: null
    description: Quantidade de pessoas para o espaço
  endereco:
    type: string
    example: null
    description: O endereço do espaço
  En_CEP:
    type: string
    example: null
    description: O CEP do espaço
  En_Nome_Logradouro:
    type: string
    example: null
    description: O nome do logradouro do espaço
  En_Num:
    type: string
    example: null
    description: O número do endereço do espaço
  En_Complemento:
    type: string
    example: null
    description: O complemento do endereço do espaço
  En_Bairro:
    type: string
    example: null
    description: O bairro do espaço
  En_Municipio:
    type: string
    example: null
    description: O município do espaço
  En_Estado:
    type: string
    example: null
    description: O estado do espaço
  horario:
    type: string
    example: null
    description: O horário de disponibilidade do espaço
  criterios:
    type: string
    example: null
    description: Os critérios do espaço
  site:
    type: string
    example: null
    description: O site do espaço
  facebook:
    type: string
    example: null
    description: O Facebook do espaço
  twitter:
    type: string
    example: null
    description: O Twitter do espaço
  instagram:
    type: string
    example: null
    description: O Instagram do espaço
  linkedin:
    type: string
    example: null
    description: O LinkedIn do espaço
  vimeo:
    type: string
    example: null
    description: O Vimeo do espaço
  spotify:
    type: string
    example: null
    description: O Spotify do espaço
  youtube:
    type: string
    example: null
    description: O YouTube do espaço
  pinterest:
    type: string
    example: null
    description: O Pinterest do espaço
  sentNotification:
