name: ci

on:
  pull_request:
    branches: 
      - homolog
  
  workflow_dispatch:

jobs:
  BUILD:
    runs-on: ubuntu-latest
    steps: 
      
      - uses: actions/checkout@v4.1.1
      
      - name: Docker Login  
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      
      - name: Checkout submodules
        run: git submodule update --init --recursive
               
      - name: Criação da Imagem docker
        uses: docker/build-push-action@v5.0.0
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: |
            secultceara/mapasculturais:5.8.15
            secultceara/mapasculturais:latest

  DEPLOY:
    needs: BUILD
    runs-on: mapahomolog
    steps:
      - name: Pull da imagem do dockerhub
        run: sudo docker pull secultceara/mapasculturais:latest
      - name: Restart do docker-compose para atualizar o container com a nova imagem
        run: cd /opt/docker/mapa5 && sudo docker-compose down && sudo docker-compose up -d