<div class="edit-box {{args.classAdd}}" ng-class="classes" >
    <header ng-if="args.title || args.subtitle">
        <h1 ng-if="args.title">{{args.title}}</h1>
        <p ng-if="args.subtitle">{{args.subtitle}}</p>
    </header>
    <div class="mc-content" ng-transclude></div>
    <footer>
        <div ng-show="spinnerCondition" class="mc-spinner"><img ng-src="{{spinnerUrl}}" /></div>
        <button ng-if="args.cancelLabel" type="button" class="mc-cancel btn btn-default" ng-click="cancel()" ng-bind-html='args.cancelLabel' style="float: none;"></button>
        <button ng-if="args.submitLabel" type="submit" class="submit-attach-opportunity" ng-click="submit()" >{{args.submitLabel}}</button>
        <button ng-if="args.loadingLabel"type="button" class="btn btn-warning hidden carregando-arquivo" disabled="disabled"> {{ args.loadingLabel }} </button>
    </footer>
    <div class="mc-arrow"></div>
</div>
