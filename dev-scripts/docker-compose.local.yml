version: '2'
services:
  mapas:
    build:
      context: ../
      dockerfile: compose/local/Dockerfile
    ports:
      - "80:80"
    volumes:
      - ../src/protected:/var/www/html/protected
      - ../scripts:/var/www/scripts
      - ../compose/config.php:/var/www/html/protected/application/conf/config.php
      - ../compose/config.d:/var/www/html/protected/application/conf/config.d
      - ../compose/local/config.local.php:/var/www/html/protected/application/conf/config.d/z.config.local.php
      - ../docker-data/assets:/var/www/html/assets
      - ../docker-data/public-files:/var/www/html/files
      - ../docker-data/private-files:/var/www/private-files
      - ../tests:/var/www/tests
    links:
      - db
    environment:
      - PENDING_PCACHE_RECREATION_INTERVAL=15
      # - DB_HOST=db
      # - DB_NAME=mapas
      # - DB_USER=mapas
      # - DB_PASS=mapas

      - APP_LCODE=pt_BR,es_ES
      - ACTIVE_THEME=SpCultura
      - APP_MODE=development
      - MAPAS_NETWORK_NODES=https://nacional.testes.map.as/,https://ms.testes.map.as/
      - MAPAS_NETWORK_ENABLED=true
      - CACHE_ASSETS_URL=false

    depends_on:
      - db
      
    stdin_open: true
    tty: true
      
  db:
    image: mdillon/postgis:11
    environment:
      - POSTGRES_PASSWORD=mapas
      - POSTGRES_USER=mapas
      - POSTGRES_DB=mapas
    ports:
      - "5470:5432"
    volumes:
      - ../docker-data/postgres:/var/lib/postgresql/data
      - ../../dumps/ms/mapas.sql:/docker-entrypoint-initdb.d/dump.sql
