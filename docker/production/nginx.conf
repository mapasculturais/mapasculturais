user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile        on;
    keepalive_timeout 65;

    # Rate limiting zone (shared memory)
    limit_req_zone $binary_remote_addr zone=mapas:10m rate=5r/s;

    # Se estiver atrás de um proxy ou load balancer, use:
    # limit_req_zone $http_x_forwarded_for zone=mapas:10m rate=5r/s;
    #
    # Referência de como configurar uma allow list de IPs que não serão restringidos:
    # https://serverfault.com/questions/177461/how-to-rate-limit-in-nginx-but-including-excluding-certain-ip-addresses

    server {
        listen 80;
        server_tokens off;

        error_log /var/log/nginx/error.log;
        access_log /var/log/nginx/access.log main;

        client_max_body_size 1G;

        root /var/www/html;

        charset utf-8;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            index index.php index.html;
            try_files $uri $uri/ /index.php?$args;
        }

        location ~ /files/.*\.php$ {
            deny all;
            return 403;
        }

        location ~ /asset/.*\.php$ {
            deny all;
            return 403;
        }

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|woff)$ {
            expires 1w;
            log_not_found off;
        }

        location ~ \.php$ {
            # limit_req zone=mapas burst=20 nodelay;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass unix:/var/run/php-fpm/php-fpm.sock;
            fastcgi_index index.php;
            fastcgi_read_timeout 3600;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }
    }
}
