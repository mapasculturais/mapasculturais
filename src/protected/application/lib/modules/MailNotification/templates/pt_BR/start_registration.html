{{{_header}}}
<table role="presentation" class="main">
    <tr>
        <td class="wrapper">
            <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td>
                        <p>Olá, <strong>{{userName}}</strong></p>

                        <p>Você acaba de iniciar o processo de inscrição de numero <strong>({{registrationNumber}})</strong> na Oportunidade <strong>{{projectId}} {{projectName}}</strong> deste E-mail.</p>
                        <br>
                        <a href="{{baseUrl}}inscricao/{{registrationId}}"target="_blank">
                        <div class="status-card status-{{statusNum}}">

                        </div>
                        </a>
                        <br><br>
                        <p>Até mais!</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>

</table>
{{{_footer}}}
